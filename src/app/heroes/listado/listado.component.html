<p>listado cd heroes</p>

<div *ngIf="heroBorrado; else noBorrado">
    <h3>Heroe borrado:<small>{{heroBorrado}}</small></h3>
    
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<ul>
    <li *ngFor="let heroe of heroes">
        {{heroe}}
    </li>
</ul>

<button (click)="borrarHeroe()">
    Borrar
</button>
